<html>
    <head>
        <title></title>
    </head>
    <body>
        <center>
            <h1>HTML FORMS TAG..!</h1>
        
        </center>
        <hr>
        <h2>EXAMPLE</h2>
        <form autocomplete="off" >
        <fieldset>
            <legend>First name</legend>
            <label for="">Enter First Name</label>
            <input type="text" placeholder="First Name" name="firstname" id="firstname"  minlength="5" max="20" value="hi" readonly>
        </fieldset>

        <fieldset>
            <legend>middle name</legend>
            <label for="">Enter Middle Name</label>
            <input type="text" placeholder="Middle Name" name="middlename" id="middlename" >
        </fieldset>
            
        <fieldset>
            <legend>last name</legend>
             <label for="">Enter Last Name</label>
            <input type="text" placeholder="Last Name" name="lastname" id="lastname" >
        </fieldset>

        <fieldset>
            <legend>Buttons</legend>
            <button type="submit">SUBMIT</button>
            <button type="button">CANCEL</button>
            <button type="reset">RESET</button>
        </fieldset>

        </form>

    </body>
</html>
