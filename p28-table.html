<html>
    <head>
        <title>TABLE</title>
    </head>
    <body>
        <center>
            <h1>Html Tables</h1>
            <p>Collection of rows and column</p>
        </center>
        <hr>

        <h2>Table rowspam Example</h2>
        <center>
        <table border="2" cellpadding="20" cellspacing="15" align="left"  >
            
                <tr>
                    <th>Sl.No</th>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                </tr>
            
           <tbody>
            <tr>
                <th>Name</th>
                <td>ABCD</td>
                <td>ABCD</td>
                <td>ABCD</td>
                <td>ABCD</td>
                <td>ABCD</td>
             </tr>
            <tr>
                <th rowspan="2">Mobile</th>
                <td>100</td>
                <td>200</td>
                <td>300</td>
                <td>400</td>
                <td>400</td>

            </tr>
            <tr>
                <td>1000</td>
                <td>2000</td>
                <td>3000</td>
                <td>4000</td>
                <td>5000</td>

            </tr>
           </tbody>

          
        </table>
    </center>
    </body>
</html>
