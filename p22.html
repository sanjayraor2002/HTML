<html>
    <head>
        <title>List</title>
    </head>
    <body>
        <center>
            <h1>html list</h1>
            <p>There are 3 types of List</p>
        </center>
        <hr>
        <p>1-Ordered List or Numbered List (using Ol tag)</p>
        <p>2-unOrdered List or bullet List (using ul tag)</p>
        <p>3-Description List(Using DL tag)</p>
        <hr>
        <p>Nested  List</p>
        
       <ol>
        <li>Karnataka <ul> <li>Bengaluru</li></ul></li></li>

        <li>Andhra Pradesh<ul><li>Amaravathi</li> </ul> </li>
        <li>Tamil Nadu<ul><li>Chennai</li></ul></li>
       </ol>
    
    </body>
</html>
