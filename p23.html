<html>
    <head>
        <title>ordered list types</title>
    </head>
    <body>
        
    <center>
        <h2>Ordered List Types</h2>
    </center>
    <hr>
        <p>Numeric Number (1,2,3)</p>
        <p>Capital Roman Number (I,II,III)</p>
        <p>small Roman Number(i,ii,iii)</p>
        <p>Capital Alphabet (A,B,C)</p>
        <p>Small Alphabet (a,b,c)</p>
   <hr>
   <blockquote>
    <ol  type ="A" start="4">
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
            <li>JQ</li>
            <li>REACT</li>
    </ol>
</blockquote>
    </body>
</html>
