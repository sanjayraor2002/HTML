<html>
    <head>
        <title>Anchor Tag</title>
    </head>
    <body>
        <center>
            <h1>Anchor Tag</h1>
            <hr>
            <p>used for linking purpose.one page to another page linking purpose.</p>
            <p>If the element has an href attribue , then it represents a hyperlink labelled by its contents</p>
        </center>

        <h2>Example..!</h2>
        <a href="" >click to p15.html page</a>
        <br>
        <a href="p15.html" target="_blank">click to p15.html page</a>
        <br>
        <a href="https://www.youtube.com/" target="_self">Youtube</a>
    </body>
</html>
